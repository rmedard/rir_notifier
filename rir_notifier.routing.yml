rir_notifier.open_subscription_modal:
  path: '/search-subscribe'
  defaults:
    _title: 'Modal Form'
    _controller: '\Drupal\rir_notifier\Controller\NotifierController::openSubscriptionModal'
  requirements:
    _access: 'TRUE'
    js: 'nojs|ajax'

rir_notifier.newsletter:
  path: '/newsletter/{location}/{advert}/{property}'
  defaults:
    _title: 'Our latest adverts'
    _controller: '\Drupal\rir_notifier\Controller\NotifierController::newsletterPage'
  requirements:
    _permission: 'access content'