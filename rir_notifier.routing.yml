rir_notifier.open_subscription_modal:
  path: '/search-subscribe'
  defaults:
    _title: 'Modal Form'
    _controller: '\Drupal\rir_notifier\Controller\NotifierController::openSubscriptionModal'
  requirements:
    _access: 'TRUE'
    js: 'nojs|ajax'
rir_notifier.page:
  path: '/rir-notifier'
  dafaults:
    _title: 'Notifier Example'
    _controller: '\Drupal\rir_notifier\Controller\NotifierController::page'
  requirements:
    _permission: 'access content'