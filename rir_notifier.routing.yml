rir_notifier.open_subscription_modal:
  path: '/search-subscribe'
  defaults:
    _title: 'Modal Form'
    _controller: '\Drupal\rir_notifier\Controller\NotifierController::openSubscriptionModal'
  requirements:
    _access: 'TRUE'

rir_notifier.admin_settings:
  path: '/admin/config/rir_notifier'
  defaults:
    _form: '\Drupal\rir_notifier\Form\MailchimpAlertsConfigForm'
    _title: 'Mailchimp alerts configuration'
  requirements:
    _permission: 'administer site configuration'